<template>
    <template lwc:if={isLoading}>
        <lightning-spinner size="medium"></lightning-spinner>
    </template>
    <div class="slds-m-around_small slds-card slds-color__background_gray-1 slds-color__border_gray-1 card slds-p-around_medium slds-p-top_large">
        <template lwc:if={isSelected}>
            <div class="slds-p-around_small">
                <div class="slds-grid slds-grid_align-spread">
                    <div class="slds-grid">
                        <span class="slds-text-heading_large">{labels.MISSION_DETAILS}</span>
                        <lightning-icon icon-name="utility:connected_apps" class="lightning-icon-orange" title={labels.MISSION_DETAILS}></lightning-icon>
                    </div>
                    <div class="slds-grid">
                        <lightning-icon icon-name="utility:http" size="small" class="lightning-icon-black" title={labels.ASSASSINS}></lightning-icon>
                        <span class="slds-p-left_x-small slds-text-heading_medium">{labels.ASSASSINS}</span>
                    </div>
                </div>

                <div class="content slds-p-top_large">
                    <div>
                        <div class="slds-color__text_gray-8">
                            <span>Subject</span>
                        </div>
                        <div class="slds-p-bottom_large">
                            <span>{mission.Subject__c}</span>
                        </div>
                    </div>
                    <div>
                        <div class="slds-color__text_gray-8">
                            <span>Details</span>
                        </div>
                        <div class="slds-p-bottom_large">
                            <span>{mission.Details__c}</span>
                        </div>
                    </div>
                    <div>
                        <div class="slds-color__text_gray-8">
                            <span>Rank</span>
                        </div>
                        <div class="slds-p-bottom_medium slds-border_bottom">
                            <span>{mission.Complexity_Rank__c}</span>
                        </div>
                    </div>
                    <div>
                        <div class="slds-color__text_gray-8 slds-p-top_small">
                            <span>Reward</span>
                        </div>
                        <div class="slds-p-bottom_large">
                            <span>{mission.Reward}</span>
                        </div>
                    </div>
                    <div>
                        <div class="slds-color__text_gray-8">
                            <span>Deadline</span>
                        </div>
                        <div class="slds-p-bottom_large slds-text-color_error">
                            <span>{mission.Deadline__c}</span>
                        </div>
                    </div>
                    <div class="slds-p-top_x-large slds-align_absolute-center" lwc:if={showButton}>
<!--                        <lightning-button-->
<!--                                label={buttonLabel}-->
<!--                                class="button"-->
<!--                                title={buttonLabel}-->
<!--                                onclick={buttonHandler}>-->
<!--                        </lightning-button>-->
                        <button class="button slds-button slds-text-color_inverse slds-size_1-of-3 slds-text-align_center" title={buttonLabel} onclick={buttonHandler}>{buttonLabel}</button>
                    </div>
                </div>
            </div>
        </template>
        <template lwc:else>
            <div class="slds-grid slds-align_absolute-center slds-p-top_small">
                <span>{labels.NO_SELECTED}</span>
            </div>
        </template>

    </div>
</template>
